<!-- //criar uma estrutura de html de um gerenciador de tarefas que possui o botão adicionar nova tarefa, listar todas as tarefas, alterar uma tarefa e excluir uma tarefa.
//O botão adicionar nova tarefa deve abrir um modal com um formulário para adicionar uma nova tarefa.
//O botão listar todas as tarefas deve listar todas as tarefas cadastradas.
//O botão alterar uma tarefa deve abrir um modal com um formulário para alterar uma tarefa.
//O botão excluir uma tarefa deve excluir uma tarefa.
//O modal deve ter um botão fechar para fechar o modal.
//O modal deve ter um botão salvar para salvar a tarefa.
// deve ter um botão no final da página para apagar todas as tarefas.
// deve ter um botão no final da página para apagar todas as tarefas concluídas.
// deve ter um select para mudar o status da tarefa: pendente, concluída, cancelada. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerenciador de Tarefas</h1>

    <!-- Botão Adicionar Nova Tarefa -->
    <button id="btnAddTask">Adicionar Nova Tarefa</button>

    <!-- Botão Listar Todas as Tarefas -->
    <button id="btnListTasks">Listar Todas as Tarefas</button>

    <!-- Modal para adicionar/editar tarefa -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar/Editar Tarefa</h2>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Título da Tarefa" required>
                <textarea id="taskDescription" placeholder="Descrição da Tarefa"></textarea>
                <select id="taskStatus">
                    <option value="todo">A Fazer</option>
                    <option value="doing">Fazendo</option>
                    <option value="done">Feito</option>
                </select>
                <button type="submit" id="btnSaveTask">Salvar</button>
            </form>
        </div>
    </div>

    <!-- Lista de Tarefas -->
    <div id="taskList"></div>

    <!-- Script JS -->
    <script src="main.js"></script>
</body>
</html>
